<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Betting Calculator</h1>
        <form id="bettingForm">
            <label>Total Investment:</label>
            <input type="number" id="investment" placeholder="Enter amount" required>

            <label>Odds for Team A:</label>
            <input type="number" step="0.01" id="oddsA" placeholder="Enter odds" required>

            <label>Odds for Team B:</label>
            <input type="number" step="0.01" id="oddsB" placeholder="Enter odds" required>

            <button type="submit" class="calculate-btn">Calculate</button>
        </form>
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
